            <!-- Page content-->
            <div class="container-fluid p-5">
                <h2 class="mt-4">Add New Product</h2>
                <form id="add-product-form">
                    <div class="mb-3">
                        <label for="productPhoto" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="productPhoto" accept="image/*" required>
                    </div>
                    <div class="mb-3">
                        <label for="productTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="productTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" maxlength="100" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </form>
